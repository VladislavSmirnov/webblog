{% load staticfiles %}
<!DOCTYPE html>
<html>
 <head>
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
    <script src="{% static "jquery.js"%}"></script>
    <script src="{% static "js/bootstrap.min.js"%}"></script>

     <style>
    body {
      padding-top: 70px;
      padding-bottom: 20px;
    }
  </style>
     <script>
    $(function()
    {
        $("button.btn-xs").click(function ()
        {
            $(this).parent().siblings("div.comments").slideToggle();
            return false;
        })
    });

    $(function()
    {
        $("a.form").click(function ()
        {
            $(this).siblings("div.form-comment").slideToggle("slow");
            return false;
        })
        $("a.form").siblings("div.form-comment").hide();
    });
</script>
 </head>
 <body>
 <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{% url 'webblogs:index' %}">WebBlog</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="{% block main %}{% endblock %}"><a href="{% url 'webblogs:index' %}">Главная</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container">
          {% block content %}{% endblock %}
    </div>

 </body>
</html>
