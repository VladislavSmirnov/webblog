{% extends "webblogs/base.html" %}
{% block content %}
    <center><h3>Редактировать пост</h3></center>
    <form class="form-horizontal" role="form" action="{% url 'webblogs:edit' post.id%}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="author" class="col-sm-2 control-label">Пользователь</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="author" id="author" placeholder="Имя пользоателя" value="{{ post.author }}" required>
            </div>
        </div>
        <div class="form-group">
            <label for="еуче" class="col-sm-2 control-label">Текст</label>
            <div class="col-sm-10">
                <textarea class="form-control" name="text" id="text" placeholder="Текст сообщения" rows="10" required>{{ post.text }}</textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Сохранить</button>
            </div>
        </div>
    </form>
{% endblock %}
